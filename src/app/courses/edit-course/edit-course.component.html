<div class="edit-course">
    <h1>Edit Course</h1>

    <div *ngIf="isLoading">Loading course details...</div>

    <form *ngIf="!isLoading && course" (ngSubmit)="updateCourse()" class="container">
        <label for="title">Course Title:</label>
        <input type="text" id="title" [(ngModel)]="course.title" name="title" required>

        <label for="Instructor">Instructor:</label>
        <input type="text" id="instructor" [(ngModel)]="course.instructor" name="instructor" required>

        <label for="price">Course Price:</label>
        <input type="number" id="price" [(ngModel)]="course.price" name="price" required>

        <label for="description">Course Description:</label>
        <textarea id="description" [(ngModel)]="course.description" name="description" required></textarea>

        <button type="submit">Update Course</button>
        <button type="button" (click)="cancel()">Cancel</button>
    </form>
</div>
