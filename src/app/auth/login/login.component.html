<div class="parent">
  <div class="container">
    <div class="form-container sign-in">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h1>Sign In</h1>
        <input type="email" formControlName="email" placeholder="Email" />
        <div *ngIf="isInvalid('email')" class="error">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</span>
        </div>

        <input type="password" formControlName="password" placeholder="Password" />
        <div *ngIf="isInvalid('password')" class="error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
        </div>

        <button [disabled]="loginForm.invalid">Sign In</button>

        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

        <p>New user? <a [routerLink]="['/register']">Register here</a></p>

      </form>
    </div>
  </div>
</div>
