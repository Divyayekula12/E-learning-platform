<div class="edit-course">
    <h1>Edit Course</h1>
    <form (ngSubmit)="updateCourse()" class="container">
        <label for="title">Course Title:</label>
        <input type="text" id="title" [(ngModel)]="course.title" name="title" required>
    
        <label for="description">Course Description:</label>
        <textarea id="description" [(ngModel)]="course.description" name="description"></textarea>
          
        <button type="submit">Update Course</button>
        <button type="button" (click)="cancel()">Cancel</button>
        <button type="button" (click)="goToCourses()">Back to Courses</button> 
    </form>
</div>
